<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>登录页</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/base.css"/>
<link rel="stylesheet" href="../css/login.css" />
<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
<body class="skSmallStyle">
	<div class="secondHeader">
		<div class="secondHeaderCenter clearfix">
			<div class="sheaderLeft fl">
				<img src="../img/logo.png" width="30" height="70"/>
			</div>
			<div class="sheaderRight fr">
				<a href="#">寺库首页</a>
				<a href="#">收藏寺库</a>
				<a href="#">寺库APP</a>
			</div>
		</div>
	</div>
	<div class="bgcolor">
		<div class="login_center clearfix">
			<div class="login_in fr">
				<h1>欢迎登录</h1>
				<div class="error pngfix" style="display: none;" id="error_msg">
					请输入登录密码
				</div>
				<ul class="clearfix">
					<li>
						<div class="login_tips ltips01">
							<label>用户名</label>
							<input type="text" class="in_style" id="userName" tabindex="1" />
							<i class="picUser"></i>
						</div>
					</li>
					<li>
						<div class="login_tips ltips01">
							<label>密码</label>
							<input type="password" class="in_style" id="userPass" tabindex="2" />
							<i class="picPassWord"></i>
						</div>
					</li>
					<li class="clearfix" id="capcode" style="display: none;">
						<div>
							<p>验证码</p>
							<input id="checkCode" class="in_style width100 fl" type="text" />
							<a class="yz fl marTop_8" href="#">
								<img id="logImgCode" style="cursor: pointer;" width="70" height="30">
							</a>
							<a class="change fl marTop_8" href="#">换一换</a>
						</div>
					</li>
					<li>
						<label class="rememberMe">
							<input type="checkbox" checked="checked" id="rememberUserLoginInfo" />
							记住账号
						</label>
					</li>
				</ul>
				<style type="text/css">
					.btn_submit{
						padding: 9px 0 8px 0;
						position: relative;
					}
					.rememberMe{
						position: relative;
						top: -10px;
						left: -3px;
					}
				</style>
				<div class="btn_submit">
					<input id="loginButton" class="input_sub login_btn" type="button" value="立即登录" tabindex="3" />
				</div>
				<div class="jiathis">
					<p>使用合作网站账号登录</p>
					<p>
						<img src="../img/qq.jpg" style="cursor: pointer;" alt="QQ登陆"/>
						<img src="../img/xunLei.png" style="cursor: pointer;" alt="迅雷登录"/>
					</p>
				</div>
				<div class="msg clearfix">
					<span class="fl">
						还不是寺库会员
						<a href="regist.html" class="active">免费注册</a>
					</span>
					<span class="fr">
						<a href="#">忘记密码？</a>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="footer_html">
		
	</div>
	<script src="../lib/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$.ajax({
			url:"common/footer.html",
			type:"GET",
			async:"false",
			success:function(data){
				$(".footer_html").html(data);
			}
		})
	</script>
</body>
</html>
